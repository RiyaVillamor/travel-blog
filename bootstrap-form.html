<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <h3>Form Control</h3>

    <form action="#" class="container">

        <div class="mb-3">
            <label for="email-address" class="form-label">Email</label>
            <input type="text" class="form-control" name="email-address" id="email-address">
        </div>

        <div class="mb-3">
            <label for="sample-text-area" class="form-label">Sample Text Area</label>
            <textarea class="form-control" name="sample-text-area" id="sample-text-area" cols="30" rows="5"></textarea>
        </div>

        <div>
            <label for="sample-color" class="form-label">Sample Color</label>
            <input type="color" class="form-control" name="sample-color" id="sample-color" value="#ff2266">
        </div>

        <div>
            <label for="sample-datalist" class="form-label">Sample Datalist</label>
            <input list="datalistOptions" class="form-control" id="sample-datalist" placeholder="Type to search..."/>
            <datalist id="datalistOptions">
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="Boostrap"></option>
            </datalist>
        </div>

        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" name="username" id="username">
        </div>

        <div class="form-floating">
            <input type="text" name="full-name" id="full-name"/>
            <label for="full-name">Full Name</label>
        </div>
    </form>

    
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>
</body>
</html>
